<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Producto</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card card-body shadow-sm">
            <h3>Editando: {{ p.nombre }}</h3>
            <hr>
            <form method="POST" class="row g-3">
                <div class="col-md-6"><label>Nombre</label><input type="text" name="nombre" value="{{ p.nombre }}" class="form-control"></div>
                <div class="col-md-3"><label>Stock</label><input type="number" name="stock" value="{{ p.stock }}" class="form-control"></div>
                <div class="col-md-3"><label>Insumos ($)</label><input type="number" step="0.01" name="insumos" value="{{ p.insumos }}" class="form-control"></div>
                <div class="col-md-3"><label>Mano Obra ($)</label><input type="number" step="0.01" name="mano_obra" value="{{ p.mano_obra }}" class="form-control"></div>
                <div class="col-md-3"><label>Costos Fijos ($)</label><input type="number" step="0.01" name="fijos" value="{{ p.fijos_por_unidad }}" class="form-control"></div>
                <div class="col-md-3"><label>Envío ($)</label><input type="number" step="0.01" name="envio" value="{{ p.envio }}" class="form-control"></div>
                <div class="col-md-3"><label>% Margen</label><input type="number" step="0.01" name="margen" value="{{ p.margen_deseado * 100 }}" class="form-control"></div>
                <div class="col-md-3"><label>% IVA</label><input type="number" step="0.01" name="iva" value="{{ p.iva * 100 }}" class="form-control"></div>
                <div class="col-md-3"><label>% Comisión</label><input type="number" step="0.01" name="comision" value="{{ p.comision_plataforma * 100 }}" class="form-control"></div>
                <div class="col-md-3"><label>% Devolución</label><input type="number" step="0.01" name="devolucion" value="{{ p.tasa_devolucion * 100 }}" class="form-control"></div>
                
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
                    <a href="/" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<table class="table table-hover bg-white shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Producto</th>
            <th>Stock</th>
            <th>Costo Base</th>
            <th>Precio Sugerido</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.stock }}</td>
            <td>${{ p.insumos + p.mano_obra + p.fijos_por_unidad + p.envio }}</td>
            <td class="fw-bold text-success">${{ p.calcular_precio_sugerido() }}</td>
            <td>
                <a href="/editar/{{ p.id }}" class="btn btn-sm btn-warning">Editar / Revisar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
